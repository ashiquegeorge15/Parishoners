    <form action="" method="post">
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
      ></script>

      <div class="center-container">
        <div class="container">
          <div class="details">
            <h3 id="name" style="font-weight: bold">Login</h3>

            <div class="txtboxes">
              <label for="email">
                <p class="txtsm">Username</p>
              </label>
              <br />
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder="Email"
              />
              <br />
              <label for="pass">
                <p class="txtsm">Password</p>
              </label>
              <br />
              <input
                type="password"
                name="pass"
                id="pass"
                required
                placeholder="Password"
              />
              <br />
              <a href="forgotpassword.html">Forgot password</a>
            </div>
          </div>
          <button
          id="submitBtn"
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#completeprofile"
            
          >
            Login
          </button>



          <div class="signuplink">
            <span>Not a member yet <a href="signup.html"> Sign Up</a></span>
          </div>

          <a href="index.html"><button
            type="button"
            class="btn btn-primary btn2"
            data-bs-toggle="modal"
            data-bs-target="#completeprofile"
          >
            Continue without Login
          </button></a>
          
        </div>
      </div>
      
    </form>

    <script>
      // Check for error parameters
      document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error === 'not_approved') {
          showPendingApprovalMessage();
        } else if (error === 'check_failed') {
          alert('An error occurred. Please try again.');
        }
      });
