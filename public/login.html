<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
    rel="icon"
    href="img/logo/marthoma-seeklogo.svg"
    type="image/x-icon"
  />
    <title>Login</title>
    <link rel="stylesheet" href="Login.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>

    <!-- <a href="index.html"><button
            type="button"
            class="btn btn-primary btn2"
            data-bs-toggle="modal"
            data-bs-target="#completeprofile"
          >
            Continue without Login
          </button></a> -->


    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="img/logo/marthoma-seeklogo.svg" alt="Logo" class="logo">
                <h2>Welcome Back</h2>
                <p>Please sign in to continue</p>
            </div>
            
            <form class="login-form" action="" method="post">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" name="email" id="email" required placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" name="pass" id="pass" required placeholder="Password">
                        <span class="toggle-password" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="forgotpassword.html" class="forgot-password">Forgot password?</a>
                </div>

                <button type="button" id="submitBtn" class="login-btn">
                    <span class="btn-text">Login</span>
                    <span class="btn-icon"><i class="fas fa-arrow-right"></i></span>
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <a href="index.html" class="guest-btn">
                    Continue as Guest
                </a>
            </form>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>

    <script type="module" src="login.js"></script>
    <script>
      // Check for error parameters
      document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error === 'not_approved') {
          showPendingApprovalMessage();
        } else if (error === 'check_failed') {
          alert('An error occurred. Please try again.');
        }

        // Password visibility toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('pass');
        
        if (togglePassword && passwordInput) {
          togglePassword.addEventListener('click', function() {
            // Toggle password visibility
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle icon
            const eyeIcon = this.querySelector('i');
            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
          });
        }
      });

      // Show loader immediately when page starts loading
      document.addEventListener('DOMContentLoaded', () => {
        const loader = document.getElementById('page-loader');
        if (loader) {
          loader.classList.add('active');
        }
      });
    </script>
  </body>
</html>
