<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="img/logo/marthoma-seeklogo.svg"
      type="image/x-icon"
    />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" media="" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <div class="dashboard">
      <!-- Sidebar -->
      <nav class="sidebar">
        <div class="sidebar-header">
          <img src="img/logo/marthoma-seeklogo.svg" alt="Logo" class="logo">
          <h2>Admin Panel</h2>
        </div>
        
        <ul class="nav-links">
          <li class="active">
            <a href="#dashboard">
              <i class="fas fa-home"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="./add-member.html">
              <i class="fas fa-users"></i>
              <span>Users</span>
            </a>
          </li>
          <li>
            <a href="./announcements.html">
              <i class="fas fa-user-circle"></i>
              <span>Announcements</span>
            </a>
          </li>
          <li>
            <a href="./events.html">
              <i class="fas fa-calendar"></i>
              <span>Events</span>
            </a>
          </li>
          <li>
            <a href="./gallery.html">
              <i class="fas fa-images"></i>
              <span>Gallery</span>
            </a>
          </li>
          <li>
            <a href="./access.html">
              <i class="fas fa-user-check"></i>
              <span>Access Requests</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Top Navigation -->
        <header class="top-nav">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search...">
          </div>
          
          <div class="nav-right">
            <div class="notifications">
              <i class="fas fa-bell"></i>
              <span class="badge">3</span>
            </div>
            <div class="profile" id="profileDropdown">
                <img src="img/icon/defaultPic.png"  alt="Profile" class="profile-img" width="40" height="40" style="border-radius: 50%;">
    
                <!-- Add dropdown menu -->
                <div class="profile-dropdown">
                    <ul>
                        <li>
                            <a href="profile.html">
                                <i class="fas fa-user"></i>
                                My Profile
                            </a>
                        </li>
                        <li>
                            <a href="settings.html">
                                <i class="fas fa-cog"></i>
                                Settings
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
          </div>
        </header>

        <!-- Dashboard Content -->
        <div class="dashboard-content">
          <!-- Stats Cards -->
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-icon users">
                <i class="fas fa-users"></i>
              </div>
              <div class="stat-details">
                <h3>Total Members</h3>
                <p class="stat-number">2,453</p>
                <span class="stat-change positive">+12.5%</span>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-icon members">
                <i class="fas fa-user-circle"></i>
              </div>
              <div class="stat-details">
                <h3>Announcements</h3>
                <p class="stat-number">1,879</p>
                <span class="stat-change positive">+8.2%</span>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-icon events">
                <i class="fas fa-calendar"></i>
              </div>
              <div class="stat-details">
                <h3>Events</h3>
                <p class="stat-number">45</p>
                <span class="stat-change neutral">0%</span>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-icon gallery">
                <i class="fas fa-images"></i>
              </div>
              <div class="stat-details">
                <h3>Gallery Items</h3>
                <p class="stat-number">286</p>
                <span class="stat-change positive">+5.3%</span>
              </div>
            </div>
          </div>

          <!-- Recent Activity -->
          <div class="recent-activity">
            <h2>Recent Activity</h2>
            <div class="activity-list">
              <!-- Activity items will be dynamically added here -->
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="index.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const profileDropdown = document.getElementById('profileDropdown');
        
        // Toggle dropdown on profile click
        profileDropdown.addEventListener('click', function(e) {
            e.stopPropagation();
            this.classList.toggle('active');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!profileDropdown.contains(e.target)) {
                profileDropdown.classList.remove('active');
            }
        });

        // Handle logout
        const logoutBtn = document.getElementById('logoutBtn');
        logoutBtn.addEventListener('click', function(e) {
            e.preventDefault();
            // Add your logout logic here
            console.log('Logging out...');
        });
    });
    </script>

    <!-- Add these scripts before closing </body> tag -->
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Your custom JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
