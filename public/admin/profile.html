<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile | Admin Dashboard</title>
    
    <!-- Favicon -->
    <link rel="icon" href="img/logo/marthoma-seeklogo.svg" type="image/x-icon" />
    
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="profile.css" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Top Navigation -->
    <nav class="top-nav">
      <div class="brand">
        <img src="img/logo/marthoma-seeklogo.svg" alt="Church Logo">
        <span class="brand-text">St Thomas Church</span>
      </div>
      
      <div class="nav-actions">
        <a href="index.html" class="btn btn-outline">
          <i class="fas fa-home"></i>
          <span>Dashboard</span>
        </a>
        
        <button id="logout" class="btn btn-primary">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </button>
      </div>
    </nav>
    
    <!-- Main Content -->
    <div class="profile-container">
      <div class="profile-card">
        <!-- Profile Sidebar -->
        <div class="profile-sidebar">
          <img src="img/icon/defaultPic.png" alt="Profile Picture" class="profile-image">
          
          <div class="profile-actions">
            <a href="#" id="editProfile" data-bs-toggle="modal" data-bs-target="#editprofile" class="btn btn-primary">
              <i class="fas fa-edit"></i>
              <span>Edit Profile</span>
            </a>
            
            <a href="admincontrol.html" id="admincontrol" class="btn btn-outline">
              <i class="fas fa-user-shield"></i>
              <span>Admin Control</span>
            </a>
          </div>
        </div>
        
        <!-- Profile Details -->
        <div class="profile-detail">
          <div class="profile-header">
            <h2 class="profile-name" id="name">Name</h2>
            
            <button class="profile-menu-btn" id="deldropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-ellipsis-v"></i>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" id="delAccBtn" href="#">
                <i class="fas fa-trash-alt text-danger"></i> Delete account
              </a></li>
            </ul>
          </div>
          
          <div class="profile-info">
            <div class="info-group">
              <div class="info-label">Email</div>
              <div class="info-value" id="email">email@example.com</div>
            </div>
            
            <div class="info-group">
              <div class="info-label">Phone</div>
              <div class="info-value" id="number">Not provided</div>
            </div>
            
            <div class="info-group">
              <div class="info-label">Date of Birth</div>
              <div class="info-value" id="dob">Not provided</div>
            </div>
            
            <div class="info-group">
              <div class="info-label">Gender</div>
              <div class="info-value" id="gender">Not provided</div>
            </div>
            
            <div class="info-group">
              <div class="info-label">Address</div>
              <div class="info-value" id="address">Not provided</div>
            </div>
            
            <div class="info-group">
              <div class="info-label">Account Type</div>
              <div class="info-value"><span class="badge bg-primary">Administrator</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editprofile" tabindex="-1" aria-labelledby="editProfileLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileLabel">Edit Your Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          
          <div class="modal-body">
            <div class="mb-3">
              <label for="imginp" class="form-label">Profile Picture</label>
              <input type="file" id="imginp" class="form-control" accept="image/*">
            </div>
            
            <div class="mb-3">
              <label for="uname" class="form-label">Name</label>
              <input type="text" id="uname" class="form-control">
            </div>
            
            <div class="mb-3">
              <label for="ugender" class="form-label">Gender</label>
              <select id="ugender" class="form-select">
                <option value="selected">Choose...</option>
                <option value="1">Prefer not to say</option>
                <option value="2">Male</option>
                <option value="3">Female</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label for="uphno" class="form-label">Phone Number</label>
              <input type="tel" id="uphno" class="form-control">
            </div>
            
            <div class="mb-3">
              <label for="uaddress" class="form-label">Address</label>
              <input type="text" id="uaddress" class="form-control">
            </div>
            
            <div class="mb-3">
              <label for="udob" class="form-label">Date of Birth</label>
              <input type="date" id="udob" class="form-control">
            </div>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-outline" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="Save">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    
    <!-- Custom Script -->
    <script type="module" src="profile.js"></script>
  </body>
</html>
