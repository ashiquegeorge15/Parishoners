<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St Thomas Church | Announcements</title>
    <!-- Favicon -->
    <link rel="icon" href="img/logo/marthoma-seeklogo.svg" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="announcements.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo/marthoma-seeklogo.svg" alt="Church Logo" id="churchLogo">
                    <span>St Thomas Church</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="donations.html">Donate</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link profile-link" href="profile.html">
                                <img src="img/icon/defaultPic.png" alt="Profile" class="profile-img">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="row">
            <div class="col-12">
                <div class="page-header">
                    <h1 class="text-center">Announcements</h1>
                    <p class="text-center text-muted">Stay updated with the latest news and events</p>
                </div>
            </div>
        </div>

        <!-- Add Announcement Button -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <button type="button" class="btn btn-primary add-ann-btn" data-bs-toggle="modal" data-bs-target="#addannouncements">
                    <i class="fas fa-plus-circle me-2"></i>Add Announcement
                </button>
            </div>
        </div>

        <!-- Back Button (visible on mobile) -->
        <div class="row mb-3 d-md-none">
            <div class="col-12">
                <a href="index.html" class="btn btn-outline-primary btn-sm back-btn">
                    <i class="fas fa-arrow-left me-2"></i>Back
                </a>
            </div>
        </div>

        <!-- Announcements List -->
        <div class="announcements-container">
            <ul class="announcement-list" id="myList">
                <!-- Announcements will be dynamically added here by JavaScript -->
            </ul>
        </div>
    </main>

    <!-- Add Announcement Modal -->
    <div class="modal fade" id="addannouncements" tabindex="-1" aria-labelledby="addAnnouncementModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAnnouncementModalLabel">Add New Announcement</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="announcementForm">
                        <div class="mb-3">
                            <label for="annTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="annTitle" placeholder="Enter announcement title" required>
                        </div>
                        <div class="mb-3">
                            <label for="annBody" class="form-label">Message</label>
                            <textarea class="form-control" id="annBody" rows="5" placeholder="Enter announcement details" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="postBtn">Post Announcement</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p>&copy; 2023 St Thomas Church. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script type="module" src="announcements.js"></script>
</body>

</html>
