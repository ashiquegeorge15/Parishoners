<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Church Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        :root {
            --primary-gradient: linear-gradient(165deg, #4361ee 0%, #3a0ca3 100%);
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--light-color);
        }
        .header {
            background: var(--primary-gradient);
            padding: 1rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .header nav a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            font-weight: 500;
            transition: opacity 0.3s;
        }
        .header nav a:hover {
            opacity: 0.8;
        }
        .main-container {
            padding: 2rem;
        }
        .calendar-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .calendar-container iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .intro-text {
            text-align: center;
            margin-bottom: 2rem;
        }
        .intro-text h1 {
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }
        .intro-text p {
            color: #6c757d;
        }
        /* Modal styling */
        .modal-header {
            background: var(--primary-gradient);
            color: white;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">St Thomas Church</div>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main class="main-container">
        <div class="intro-text">
            <h1>Upcoming Church Events</h1>
            <p>Hover over an event for details and add it to your calendar</p>
        </div>
        
        <div class="calendar-container">
            <iframe src="https://calendar.google.com/calendar/embed?height=500&wkst=1&ctz=Asia%2FKolkata&showPrint=0&showCalendars=0&mode=AGENDA&src=MDM3YzU0ZTZhNWJkYTFkZjk5NjI3ZWJkMGFmZjlmODY2ZmNlMjY0MGRkYjcyY2JmODEwNGY1NDZjODU5YWVkMkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%234285F4" 
                    style="border-width:0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </main>
    
    <!-- Event Details Modal (for demonstration purposes) -->
    <div class="modal fade" id="eventDetailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Event Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 id="modalEventTitle">Event Title</h5>
                    <p id="modalEventDate">Event Date &amp; Time</p>
                    <p id="modalEventDescription">Detailed event description goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="addEventToCalendarBtn">Add to My Calendar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script>
        // The Google Calendar embed does not support hover events on individual events.
        // In a more advanced integration, you might use a full calendar library to render event blocks,
        // attach hover listeners, and trigger modals with event details.
        // For demonstration, the modal is included if you later decide to integrate such features.
    </script>
</body>

</html>
