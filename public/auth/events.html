<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="events.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">St Thomas Church</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="events.html" class="active">Events</a>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main class="main-container">
        <div class="row">
            <div class="col-md-8">
                <div class="section-header">
                    <h2>Church Events Calendar</h2>
                    <div class="calendar-controls">
                        <button id="addToMyCalendar" class="btn btn-outline-primary">
                            <i class="fas fa-calendar-plus"></i> Add to My Calendar
                        </button>
                    </div>
                </div>
                <div class="calendar-container">
                    <div class="calendar-header">
                        <div class="month-navigation">
                            <button id="prevBtn" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <h4 id="currentDate">January 2024</h4>
                            <button id="nextBtn" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                        <button id="todayBtn" class="btn btn-sm btn-outline-secondary">Today</button>
                        <div class="view-selector">
                            <button data-view="day" class="view-option">Day</button>
                            <button data-view="week" class="view-option">Week</button>
                            <button data-view="month" class="view-option active">Month</button>
                            <button data-view="year" class="view-option">Year</button>
                        </div>
                    </div>
                    
                    <div class="weekdays-header" id="weekdaysHeader">
                        <!-- Weekdays will be inserted here by JS -->
                    </div>
                    
                    <div class="calendar-grid" id="calendarGrid">
                        <!-- Calendar cells will be inserted here by JS -->
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="events-sidebar">
                    <div class="mini-calendar-container">
                        <h4>Mini Calendar</h4>
                        <div id="miniCalendar" class="mini-calendar">
                            <!-- Mini Calendar will be inserted here by JS -->
                        </div>
                    </div>
                    
                    <div class="upcoming-events">
                        <h4>Upcoming Events</h4>
                        <div id="upcomingEventsList" class="events-list">
                            <!-- Upcoming events will be inserted here by JS -->
                            <div class="events-loading">Loading events...</div>
                        </div>
                    </div>
                    
                    <div class="event-categories">
                        <h4>Event Categories</h4>
                        <div class="category-filters">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="worship" id="filterWorship" checked>
                                <label class="form-check-label category-label worship" for="filterWorship">
                                    Worship
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="community" id="filterCommunity" checked>
                                <label class="form-check-label category-label community" for="filterCommunity">
                                    Community
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="education" id="filterEducation" checked>
                                <label class="form-check-label category-label education" for="filterEducation">
                                    Education
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="meeting" id="filterMeeting" checked>
                                <label class="form-check-label category-label meeting" for="filterMeeting">
                                    Meeting
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="other" id="filterOther" checked>
                                <label class="form-check-label category-label other" for="filterOther">
                                    Other
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- View Event Modal -->
    <div class="modal fade" id="viewEventModal" tabindex="-1" aria-labelledby="viewEventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewEventModalLabel">Event Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4 id="viewEventTitle"></h4>
                    <div class="event-detail">
                        <i class="fas fa-calendar"></i>
                        <span id="viewEventDate"></span>
                    </div>
                    <div class="event-detail">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="viewEventLocation"></span>
                    </div>
                    <div class="event-detail">
                        <i class="fas fa-tag"></i>
                        <span id="viewEventCategory"></span>
                    </div>
                    <div class="event-description mt-3">
                        <p id="viewEventDescription"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="addEventToCalendarBtn">Add to My Calendar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Custom JS -->
    <script src="events.js"></script>
</body>

</html>
