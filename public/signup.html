<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="img/logo/marthoma-seeklogo.svg"
      type="image/x-icon"
    />
    <title>Sign Up | St Thomas Church</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3b71ca;
            --primary-light: #5085df;
            --primary-dark: #2a5ca0;
            --secondary-color: #6c757d;
            --success-color: #14a44d;
            --text-color: #333;
            --text-light: #666;
            --bg-color: #f5f7fa;
            --border-radius: 10px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            padding: 30px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            z-index: 0;
        }

        .page-container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            z-index: 1;
        }

        .church-banner {
            flex: 1;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1564198347756-16df077a6e97?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: white;
            text-align: center;
            position: relative;
        }

        .church-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            filter: brightness(0) invert(1);
        }

        .church-banner h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .church-banner p {
            font-size: 1rem;
            max-width: 300px;
            line-height: 1.6;
        }

        .signup-container {
            flex: 1;
            padding: 2.5rem;
            max-width: 500px;
            transition: var(--transition);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-header h1 {
            color: var(--text-color);
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .signup-header p {
            color: var(--text-light);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            font-size: 1.1rem;
            z-index: 1;
            transition: var(--transition);
        }

        .input-group input, 
        .input-group select {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 1px solid #e1e4e8;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: #fff;
            color: var(--text-color);
        }

        .input-group input:focus, 
        .input-group select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 113, 202, 0.1);
        }

        .input-group input:focus + i {
            color: var(--primary-color);
        }

        .input-group input::placeholder {
            color: #adb5bd;
            font-weight: 300;
        }

        input[type="date"] {
            color: var(--text-color);
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            opacity: 0.7;
            cursor: pointer;
            color: var(--secondary-color);
        }

        #password {
            letter-spacing: 0.1em;
        }

        .gender-label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .gender-group {
            display: flex;
            gap: 20px;
            margin-bottom: 2rem;
            padding: 0 10px;
        }

        .gender-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .gender-option input[type="radio"] {
            accent-color: var(--primary-color);
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .gender-option label {
            color: var(--text-color);
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(59, 113, 202, 0.2);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(59, 113, 202, 0.25);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 6px rgba(59, 113, 202, 0.2);
        }

        button i {
            margin-right: 8px;
        }

        .signup-footer {
            text-align: center;
            margin-top: 1.8rem;
            color: var(--text-light);
        }

        .signup-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .signup-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-container {
            animation: fadeIn 0.5s ease-out;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .church-banner {
                display: none;
            }
            
            .signup-container {
                max-width: 100%;
            }
        }

        @media (max-width: 576px) {
            .signup-container {
                padding: 1.5rem;
            }
            
            .signup-header h1 {
                font-size: 1.75rem;
            }
            
            .input-group input {
                padding: 12px 15px 12px 40px;
            }
            
            .gender-group {
                flex-wrap: wrap;
                gap: 15px;
            }
        }

        /* Loader styles */
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
        }

        #page-loader.active {
            opacity: 1;
            visibility: visible;
        }

        .page-loader-content {
            text-align: center;
        }

        .page-loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(59, 113, 202, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
    </style>
  </head>

  <body>
    <div id="page-loader">
        <div class="page-loader-content">
            <div class="page-loader-spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <div class="page-container">
        <div class="church-banner">
            <img src="img/logo/marthoma-seeklogo.svg" alt="Church Logo" class="church-logo">
            <h2>St Thomas Church</h2>
            <p>Join our community of faithful members and be part of our parish family.</p>
        </div>
        <div class="signup-container">
            <div class="signup-header">
                <h1>Create Account</h1>
                <p>Please fill in your details to sign up</p>
            </div>
            <form id="signupForm">
                <div class="input-group">
                    <input type="text" id="name" placeholder="Full Name" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="input-group">
                    <input type="tel" id="phone" placeholder="Phone Number" required>
                    <i class="fas fa-phone"></i>
                </div>
                <div class="input-group">
                    <input type="text" id="address" placeholder="Address" required>
                    <i class="fas fa-home"></i>
                </div>
                <div class="input-group">
                    <input type="date" id="dob" required>
                    <i class="fas fa-calendar"></i>
                </div>
                <label class="gender-label">Gender:</label>
                <div class="gender-group">
                    <div class="gender-option">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <button type="submit" id="submitBtn"><i class="fas fa-user-plus"></i>Sign Up</button>
            </form>
            <div class="signup-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="signup.js"></script>
    <script>
        // Show loader immediately when page starts loading
        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('page-loader');
            if (loader) {
                loader.classList.add('active');
                
                // Hide loader after content is loaded
                setTimeout(() => {
                    loader.classList.remove('active');
                }, 800);
            }
            
            // Add submit loader
            const form = document.getElementById('signupForm');
            const submitBtn = document.getElementById('submitBtn');
            
            if (form && submitBtn) {
                form.addEventListener('submit', (e) => {
                    const btnText = submitBtn.innerHTML;
                    submitBtn.innerHTML = '<span class="loader"></span>Creating account...';
                    submitBtn.disabled = true;
                    
                    // The form submission is handled by signup.js
                    // This is just for visual feedback
                });
            }
        });
    </script>
  </body>
</html>
