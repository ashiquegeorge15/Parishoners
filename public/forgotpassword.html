<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo/marthoma-seeklogo.svg" type="image/x-icon" />
    <title>Reset Password | St Thomas Church</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #4895ef;
            --primary-dark: #3f37c9;
            --accent-color: #f72585;
            --secondary-color: #6c757d;
            --text-color: #2b2d42;
            --text-light: #6c757d;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --border-radius: 16px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .password-reset-page {
            display: flex;
            width: 100%;
            max-width: 1000px;
            min-height: 600px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            position: relative;
        }

        .illustration-side {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-dark) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .form-side {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .illustration {
            width: 100%;
            max-width: 320px;
            margin-bottom: 30px;
            z-index: 2;
        }

        .illustration-text {
            text-align: center;
            z-index: 2;
        }

        .illustration-text h3 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .illustration-text p {
            opacity: 0.9;
            line-height: 1.6;
        }

        /* Decorative elements */
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .shape-1 {
            width: 150px;
            height: 150px;
            top: -40px;
            left: -40px;
        }

        .shape-2 {
            width: 80px;
            height: 80px;
            bottom: 50px;
            left: 30px;
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            bottom: -70px;
            right: -70px;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .form-header {
            margin-bottom: 30px;
        }

        .form-header h2 {
            color: var(--text-color);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .form-header p {
            color: var(--text-light);
            font-size: 1rem;
        }

        .input-container {
            position: relative;
            margin-bottom: 30px;
        }

        .input-container input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid #e1e4e8;
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
            background-color: #fff;
            color: var(--text-color);
        }

        .input-container input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }

        .input-container i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .input-container input:focus + i {
            color: var(--primary-color);
        }

        .input-container input::placeholder {
            color: #adb5bd;
            font-weight: 300;
        }

        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
        }

        .alert-success {
            background-color: rgba(20, 164, 77, 0.1);
            border-left: 4px solid #14a44d;
        }

        .alert-danger {
            background-color: rgba(247, 37, 133, 0.1);
            border-left: 4px solid var(--accent-color);
        }

        .alert i {
            margin-right: 10px;
        }

        .button-group {
            display: flex;
            gap: 16px;
        }

        .btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 8px rgba(67, 97, 238, 0.2);
        }

        .btn-primary:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(67, 97, 238, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--secondary-color);
            color: var(--secondary-color);
        }

        .btn-secondary:hover {
            background: rgba(108, 117, 125, 0.05);
            transform: translateY(-2px);
        }

        .btn i {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .password-reset-page {
            animation: fadeIn 0.6s ease-out;
        }

        .back-to-login {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .back-to-login a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .back-to-login a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        @media (max-width: 992px) {
            .password-reset-page {
                flex-direction: column;
                max-width: 500px;
            }

            .illustration-side {
                padding: 30px;
            }

            .form-side {
                padding: 30px;
            }

            .illustration {
                max-width: 200px;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 576px) {
            .password-reset-page {
                min-height: auto;
            }

            .illustration-side {
                padding: 20px;
            }

            .form-side {
                padding: 25px 20px;
            }

            .form-header h2 {
                font-size: 1.7rem;
            }

            .button-group {
                flex-direction: column;
            }

            .input-container {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="password-reset-page">
        <div class="illustration-side">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/forgot-password-4268029-3551192.png" alt="Forgot Password Illustration" class="illustration">
            
            <div class="illustration-text">
                <h3>Recover Your Account</h3>
                <p>We'll help you reset your password and get back to your church community.</p>
            </div>
        </div>
        
        <div class="form-side">
            <div class="form-header">
                <img src="img/logo/marthoma-seeklogo.svg" alt="Church Logo" class="logo">
                <h2>Password Reset</h2>
                <p>Enter your email address to receive a password reset link.</p>
            </div>

            <div class="alert alert-success" id="successAlert" role="alert">
                <i class="fas fa-check-circle"></i> Password reset link has been sent to your email.
            </div>

            <div class="alert alert-danger" id="errorAlert" role="alert">
                <i class="fas fa-exclamation-circle"></i> <span id="errorMessage">Error message here</span>
            </div>

            <form id="resetForm">
                <div class="input-container">
                    <input type="email" id="email" placeholder="Enter your email address" required>
                    <i class="fas fa-envelope"></i>
                </div>

                <div class="button-group">
                    <button type="submit" id="submitBtn" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Send Reset Link
                    </button>
                </div>
            </form>

            <div class="back-to-login">
                <p>Remember your password? <a href="login.html">Back to Login</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDyqAiultYZzwcoRfQhNKRiCG3DuEBEsd8",
            authDomain: "backendlogsign.firebaseapp.com",
            projectId: "backendlogsign",
            storageBucket: "backendlogsign.appspot.com",
            messagingSenderId: "1039275246750",
            appId: "1:1039275246750:web:ee61d0b254a2697a3e278f",
            measurementId: "G-C9R69XEVH7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const resetForm = document.getElementById("resetForm");
        const submitBtn = document.getElementById("submitBtn");
        const successAlert = document.getElementById("successAlert");
        const errorAlert = document.getElementById("errorAlert");
        const errorMessage = document.getElementById("errorMessage");

        // Hide alerts initially
        successAlert.style.display = "none";
        errorAlert.style.display = "none";

        resetForm.addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const email = document.getElementById("email").value.trim();
            
            // Show loading state
            submitBtn.innerHTML = '<span class="loader"></span> Sending...';
            submitBtn.disabled = true;
            successAlert.style.display = "none";
            errorAlert.style.display = "none";
            
            try {
                await sendPasswordResetEmail(auth, email);
                
                // Show success message
                successAlert.style.display = "block";
                
                // Reset form
                resetForm.reset();
                
                // Reset button after 3 seconds
                setTimeout(() => {
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Reset Link';
                    submitBtn.disabled = false;
                }, 3000);
                
            } catch (error) {
                // Show error message
                let msg = "Failed to send reset email.";
                
                if (error.code === "auth/user-not-found") {
                    msg = "No account exists with this email address.";
                } else if (error.code === "auth/invalid-email") {
                    msg = "Please enter a valid email address.";
                } else if (error.code === "auth/too-many-requests") {
                    msg = "Too many attempts. Please try again later.";
                }
                
                errorMessage.textContent = msg;
                errorAlert.style.display = "block";
                
                // Reset button
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Reset Link';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
